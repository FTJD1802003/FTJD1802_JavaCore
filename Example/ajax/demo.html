<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax demo</title>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<textarea rows="21" cols="100" id="codeContent"></textarea>
	<br />
	<input type="button" value="Run" onclick="demo()" />
	<div id="result"></div>
	<script type="text/javascript">
		function demo() {
			var codeContent = $('#codeContent').val();
			$.ajax({
				url : "runPhp.php",
				type : "POST",
				data : {
					contentCode : codeContent
				},
				success : function(data) {
					$('#result').html(data);
				}
			});
		}
	</script>
</body>
</html>
